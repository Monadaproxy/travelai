{% extends 'main/layout.html' %}

{% block title %}Генерация маршрута{% endblock %}

{% block content %}
<div class="container">
    <h1>Спланируйте путешествие</h1>
    <form id="tripForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" id="generateBtn">Сгенерировать</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#tripForm').on('submit', function(e) {
        e.preventDefault();
        const $btn = $('#generateBtn');
        $btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Генерация...');

        $.ajax({
            type: 'POST',
            url: '{% url "trips:plan" %}',
            data: $(this).serialize(),
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            },
            success: function(response) {
                $('#itinerary').html(response.itinerary);
                $('#result').show();

                // Прокрутка к результату
                $('html, body').animate({
                    scrollTop: $('#result').offset().top
                }, 500);
            },
            error: function(xhr) {
                let errorMsg = 'Ошибка';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg = xhr.responseJSON.error;
                }
                alert(errorMsg);
            },
            complete: function() {
                $btn.prop('disabled', false).text('Сгенерировать');
            }
        });
    });
});
</script>

<style>
    .spinner-border {
        vertical-align: text-top;
    }
</style>
{% endblock %}
